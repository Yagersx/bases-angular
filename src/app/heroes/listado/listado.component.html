<p>listado works!</p>

<ul>
  <li *ngFor="let heroe of heroes ">
    {{heroe}}
  </li>
</ul>

<div *ngIf=" heroeBorrado ; else noBorrado">
    <h3>Heroe Borrado</h3>
    <span>{{ heroeBorrado }}</span>
</div>

<ng-template #noBorrado>
    No existen heroes borrados.
</ng-template>
<br>

<button (click)="borrarUltimoHeroe()">
    Borrar ultimo heroe
</button>
